services:
  lan-share:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3009:3009"
    environment:
      - PORT=3009
      - HOST_IP=${HOST_IP}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/api/network"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
